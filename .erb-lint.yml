EnableDefaultLinters: true
linters:
  ErbSafety:
    enabled: true
  Style/FrozenStringLiteralComment:
    enabled: false
  Style/MultilineTernaryOperator:
    enabled: false
  Lint/UselessAssignment:
    Exclude:
      - "app/views/**/*"
  Lint/EmptyBlock:
    enabled: false
  HardCodedString:
    enabled: false
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false